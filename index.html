<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26333faae7.js" crossorigin="anonymous"></script>

</head>

<body style="background-color: rgba(0, 0, 2, 0.977);">


    <div class="main">


        <h3>CALCULATOR</h3>
        <input type="text" id="result" class="form-control inpt ">

            <div class="btnrow">
                <button onclick="allclear()" class="btn btn-secondary btn1">C</button>
                <button onclick="displaydata('%')" class="btn btn-secondary btn1">%</button>
                <button onclick="backspace()" class="btn btn-secondary btn1">Del</button>
                <button onclick="displaydata('/')" class="btn btn-secondary btn1">/</button>
            </div>
            <div class="btnrow">
                <button onclick="displaydata(7)" class="btn btn-secondary btn1">7</button>
                <button onclick="displaydata(8)" class="btn btn-secondary btn1">8</button>
                <button onclick="displaydata(9)" class="btn btn-secondary btn1">9</button>
                <button onclick="displaydata('*')" class="btn btn-secondary btn1">x</button>
            </div>
            <div class="btnrow">
                <button onclick="displaydata(4)" class="btn btn-secondary btn1">4</button>
                <button onclick="displaydata(5)" class="btn btn-secondary btn1">5</button>
                <button onclick="displaydata(6)" class="btn btn-secondary btn1">6</button>
                <button onclick="displaydata('-')" class="btn btn-secondary btn1">-</button>
            </div>
            <div class="btnrow">
                <button onclick="displaydata(1)" class="btn btn-secondary btn1">1</button>
                <button onclick="displaydata(2)" class="btn btn-secondary btn1">2</button>
                <button onclick="displaydata(3)" class="btn btn-secondary btn1">3</button>
                <button onclick="displaydata('+')" class="btn btn-secondary btn1">+</button>
            </div>
            <div class="btnrow">
                <button onclick="displaydata(0)" class="btn btn-secondary btn1">0</button>
                <button onclick="displaydata('00')" class="btn btn-secondary btn1">00</button>
                <button onclick="displaydata('.')" class="btn btn-secondary btn1">.</button>
                <button onclick="operation()" class="btn btn-secondary btn1">=</button>
            </div>
          


        
    </div>

</body>
<script src="./calc.js"></script>

</html>
